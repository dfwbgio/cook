<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
    <div class="login_whole">
        <div class="detail_title">
            <div class="display_flex flex_align_c">
                <button type="button" onclick="history.back(-1)">
                    <img src="/image/icon/common/arrow-sm-prev.svg">
                </button>
                <h1>로그인</h1>
            </div>
        </div>
        <div th:if="${param.error}">사용자 이름 및 암호가 잘못되었습니다.</div>
        <div th:if="${param.logout}">로그아웃 되었습니다.</div>
        <form th:action="@{/loginProcess}" method="post">
            <div class="login-main">
                <div class="id-main">
                    <span class="id-sub">아이디</span>
                    <input type="text" name="id" id="id" placeholder="아이디 입력">
                </div>
                <div class="pass-main">
                    <span class="pass-sub">비밀번호</span>
                    <input type="password" name="pw" id="pw" placeholder="비밀번호 입력">
                </div>
                <div class="btn_flex">
                    <button type="submit" value="로그인" class="btn_submit">로그인</button>
                </div>
                <div class="btn-main">
                    <a id="is" class="is">아이디 찾기</a>
                    <a id="ps" class="ps">비밀번호 찾기</a>
                </div>
            </div>
        </form>

    </div>
</html>
