<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
    <div class="login_whole">
        <div class="detail_title">
            <div class="display_flex flex_align_c">
                <button type="button" onclick="history.back(-1)">
                    <img src="/image/icon/common/arrow-sm-prev.svg">
                </button>
                <h1>로그인</h1>
            </div>
        </div>
        <form action="/UserLogin" method="post">
            <div class="login-main">
                <div class="id-main">
                    <span class="id-sub">아이디 :</span>
                    <input type="text" name="id" id="id">
                </div>
                <div class="pass-main">
                    <span class="pass-sub">비밀번호 :</span>
                    <input type="password" name="password" id="password">
                </div>
                <div class="btn-main">
                    <button type="submit" value="로그인">로그인</button>
                    <a id="is" class="is">아이디 찾기</a>
                    <a id="ps" class="ps">비밀번호 찾기</a>
                </div>
            </div>
        </form>

    </div>
</html>
